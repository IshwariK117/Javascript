<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop statements</title>
  </head>
  <body>
    <script>
      //while loop
      var i = 5;
      while (i <= 15) {
        document.write(i + "<br/>");
        i++;
      }

      //do-while loop
      var var1= 21;
      do {
        document.write(var1 + "<br/>");
        i++;
      } while (var1 <= 25);


      //for loop
      for(i=0;i<7;i++)
      {
        document.write(i+"<br/>");

      }
    </script>
  </body>
</html>
