<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    
    <script>
        //random function generate random number between 0 and 1 eg.0.34454
        document.write(Math.random());

        //used to round the number to nearest integer
        document.write(Math.floor(7.8));

         //used to round the number up to nearest integer
        document.write(Math.ceil(7.8));


        document.write(Math.max(7.8,4,6,3,6));


        document.write(Math.min(7.8,4,6,3,6));

        document.write(Math.PI);

        document.write(Math.E);

       
    </script>
</body>
</html>
